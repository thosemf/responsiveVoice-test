<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResponsiveVoice test</title>
</head>
<body>
    <textarea id="text-to-speech" rows="4" cols="50">Hello, this is a test of the ResponsiveVoice speech functionality!</textarea><br>
    <button onclick="sayIt()">Speak</button>

    <script src="https://code.responsivevoice.org/responsivevoice.js?key=B5saS79S"></script>
    <script type="text/javascript">
        function sayIt() {
            var text = document.getElementById('text-to-speech').value;
            responsiveVoice.speak(text, "Indonesian Female");
        }
    </script>
</body>
</html>
